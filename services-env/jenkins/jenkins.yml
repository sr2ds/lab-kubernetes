apiVersion: v1
kind: Pod
metadata: 
  name: jenkins
  labels:
   name: jenkins
spec:
  containers:
   - name: jenkins
     image: jenkins/jenkins:lts
     ports:
     - containerPort: 8080
---
## StatefulSet para possibilitar persistencia 
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: statefulset-jenkins
spec:
  serviceName: statefulset-jenkins
  template:
    metadata:
      labels:
        name: jenkins
    spec:
      containers:
      - name: jenkins
        image: jenkins/jenkins:lts
        ports:
        - containerPort: 8080
        - containerPort: 22
        volumeMounts:
        - name: jenkins-config-volume
          mountPath: /var/jenkins_home
      volumes:  
        - name: jenkins-config-volume
          persistentVolumeClaim:
            claimName: jenkins-config-volume
---
## Permissoes para o Volume
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins-config-volume
spec:
  accessModes:
    - ReadWriteOnce
  resources: 
    requests:
      storage: 3Gi
---
# Servi√ßo de acesso
apiVersion: v1
kind: Service
metadata:
  name: jenkins-loadbalancer
spec:
  ports:
   - port: 8080
  selector:
    name: jenkins

